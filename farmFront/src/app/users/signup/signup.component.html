<form [formGroup]="signupForm" (ngSubmit)='onSubmit()'>
  <div style="margin: 50px 400px; background-color: rgb(229, 241, 241);padding: 50px; border-radius: 20px;">
    <p style="background-color: beige; text-align: center; text-decoration-color: mediumblue;">SIGN-UP FORM</p>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="email" placeholder="Email"required>
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>

        <!-- <input type="password" class="form-control" id="inputPassword4" formControlName="password" placeholder="Password">
        <div *ngIf="password.errors.required">
          Password is required.
        </div> -->

        <input type="password" class="form-control" id="inputPassword4" formControlName="password"
          placeholder="Password">

      </div>
    </div>

    <div class="form-row">

        <!-- <div class="form-group col-md-6">
          <label for="inputEmail4">FirstName</label>
          <input type="text" class="form-control" id="inputFirstname" formControlName="first_name" placeholder="FirstName">
          <div *ngIf="first_name.errors.required">
            FirstName is required.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">LastName</label>
          <input type="text" class="form-control" id="inputLastname" formControlName="last_name" placeholder="LastName">
          <div *ngIf="last_name.errors.required">
            LastName is required.
          </div>
        </div>  -->

      <div class="form-group col-md-6">
        <label for="inputEmail4">FirstName</label>
        <input type="text" class="form-control" id="inputFirstname" formControlName="first_name"
          placeholder="FirstName">

      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">LastName</label>
        <input type="text" class="form-control" id="inputLastname" formControlName="last_name" placeholder="LastName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address">



      <!-- <div *ngIf="address.errors.required">
        Address is required.
      </div>
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">Role</label>
        <select id="inputState" class="form-control"formControlName="role">
          <option selected>Choose...</option>
          <option>Farmer</option>
          <option>Customer</option>
        </select>
        <div *ngIf="role.errors.required">
          Role is required.
        </div>
======= -->


    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Role</label>
      <div *ngFor="let r of roles">
        <label>
          <input type="radio" formControlName="role" [value]="r"> {{r}}
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button> &nbsp; <button class="btn btn-info"
      (click)='goToLogin()'>Goto login</button>


  </div>
</form>
