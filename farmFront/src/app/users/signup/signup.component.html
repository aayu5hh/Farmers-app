<form [formGroup]="signupForm" (ngSubmit)='onSubmit()'>
  <div style="margin: 50px 400px; background-color: rgb(226, 247, 247);padding: 50px; border-radius: 20px;">
    <p style="background-color: rgb(87, 116, 245);font-size: large;padding: 5px; text-align: center;text-decoration-color: mediumblue;height: 30px;">SIGN-UP FORM</p>
   
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="inputEmail4"
          formControlName="email" placeholder="Email" required>
        <div class="text-danger"
          *ngIf="signupForm.get('email').hasError('required')&&(signupForm.get('email').dirty || signupForm.get('email').touched)">
          Invalid Email
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>

        <input type="password" class="form-control" id="inputPassword4" formControlName="password"
          placeholder="Password" minlength="6">
        <div class="text-danger"
          *ngIf="signupForm.get('password').hasError('required')&&(signupForm.get('password').dirty || signupForm.get('password').touched)">
          Password cant be empty!!
        </div><br />
        <div class="text-danger"
          *ngIf="signupForm.get('password').hasError('minlength')&&(signupForm.get('password').dirty || signupForm.get('password').touched)">
          Password should be atleast 6 characters long!!
        </div>
      </div>
    </div>



    <div class="form-row">    

      <div class="form-group col-md-6">
        <label for="inputFirstname">FirstName</label>
        <input type="text" class="form-control" id="inputFirstname" formControlName="first_name"
          placeholder="FirstName">

        <div class="text-danger"
          *ngIf="signupForm.get('first_name').hasError('required')&&(signupForm.get('first_name').dirty || signupForm.get('first_name').touched)">
          FirstName should not be empty!!
        </div>
      </div>


      <div class="form-group col-md-6">
        <label for="inputLastname">LastName</label>
        <input type="text" class="form-control" id="inputLastname" formControlName="last_name"
          placeholder="FirstName">

        <div class="text-danger"
          *ngIf="signupForm.get('last_name').hasError('required')&&(signupForm.get('last_name').dirty || signupForm.get('last_name').touched)">
          LastName should not be empty!!
        </div>
      </div>
      
      <!-- <div class="form-group col-md-6">
        <label for="inputLastname">LastName</label>
        <input type="text" class="form-control" id="inputLastname" formControlName="last_name" placeholder="LastName">
        <div class="text-danger"
          *ngIf="signupForm.get('last_name').hasError('required')&&(signupForm.get('last_name').dirty || signupForm.get('last_name').touched)">
          LastName should not be empty!!
        </div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address">
      <div class="text-danger"
        *ngIf="signupForm.get('address').hasError('required')&&(signupForm.get('address').dirty || signupForm.get('address').touched)">
        Address should not be empty!!
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Role</label>
      <div *ngFor="let r of roles">
        <label>
          <input type="radio" formControlName="role" [value]="r"> {{r}}
        </label>
      </div>
    </div>


    <button type="submit" class="btn btn-primary"[disabled]=!signupForm.valid>Sign up</button>  <br/><br/>
    <div class="row"  *ngIf="respMsg">
      <div class="col-xs-12">
        <p class="alert alert-success">
            <strong>Registration success!!</strong> Please click here to login!.
            <button class="btn btn-info" (click)='goToLogin()'>Goto login</button>  
        </p>
      </div>
    </div> 
    <div class="row"  *ngIf="errMsg">
      <div class="col-xs-12">
        <p class="alert alert-danger">
            <strong>Registration failed!</strong> Please try again!.           
  
        </p>
      </div>
    </div> 


  </div>
 
</form>
