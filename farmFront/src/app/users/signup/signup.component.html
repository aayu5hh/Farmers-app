<form [formGroup]="signupForm" (ngSubmit)='onSubmit()'>
    <p><label>first name: </label>  <input type="text" formControlName="first_name"></p>
    
    <p><label>last name: </label>  <input type="text" formControlName="last_name"></p>
    
    <p><label>email: </label>  <input type="text" formControlName="email"></p>

    <p><label>password: </label>  <input type="password" formControlName="password"></p>

    <div *ngFor="let r of roles">
        <label>
          <input type="radio" formControlName="role" [value]="r"> {{r}}
        </label>
      </div>
    
    <button type="submit">Submit</button>
</form>
