<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>

<div style="margin: 50px 400px; background-color: rgb(229, 241, 241);padding: 50px; border-radius: 20px;">
  <p style="background-color: beige; text-align: center; text-decoration-color: mediumblue;">SIGN-UP FORM</p>
        <form [formGroup]="signupForm" (ngSubmit)='onSubmit()'>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" formControlName="password" placeholder="Password">
      </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">FirstName</label>
          <input type="text" class="form-control" id="inputFirstname" formControlName="first_name" placeholder="FirstName">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">LastName</label>
          <input type="text" class="form-control" id="inputLastname" formControlName="last_name" placeholder="LastName">
        </div>
      </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">Role</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Farmer</option>
          <option>Customer</option>
        </select>
      </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button> &nbsp; <button class="btn btn-info" (click) = 'goToLogin()'>Goto login</button>
  </form>
 
  </div>

</footer> -->
</body>
</html>
