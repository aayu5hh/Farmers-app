<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container-fluid" style="margin-top:100px;">
        <div class="row justify-content-md-center">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-container">

                    <div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                id="email" name="email" formControlName="email" placeholder="Enter email">
                            <small id="emailHelp" class="from-text text-muted">We'll never share your email.</small>
                            <div class="text-danger"
                                *ngIf="loginForm.get('email').hasError('required')&&(loginForm.get('email').touched)">
                                Invalid email!! Please Insert your ID!!
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                name="password" placeholder="Password">
                            <div class="text-danger"
                                *ngIf="loginForm.get('password').hasError('required')&&(loginForm.get('password').dirty || loginForm.get('password').touched)">
                                Password cant be empty!!
                            </div>



                        </div>
                    </div>
                    <div class="form-group form-check" style="text-align: right;">
                        <button type="button" class="btn btn-warning" (click)='goToSignUp()'>Sign-Up</button>
                    </div>

                    <button class="btn btn-primary btn-block" name="Submit" value="Login"
                        type="Submit">Login</button><br />
                    <div class="row" *ngIf="errorMsg">
                        <div class="col-xs-12">
                            <p class="alert alert-danger">
                                <strong>Invalid email / password!! </strong> Please try again!!!

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
